<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="template.xhtml">
	<ui:define name="titulo">
            Conductor Funcionario
        </ui:define>
	<ui:define name="contenido">
		<br />
		<h:form id="frm">
			<p:growl id="messages" showDetail="true" />
			<b:panel title="Registro de Conductores Funcionarios" look="primary">
				<b:row>
					<b:column span="2">
						<h:outputLabel value="C&eacute;dula:* " />
					</b:column>
					<b:column span="4">
						<b:inputText value="#{conductorfunBean.condf_cedula}" required="true" disabled="#{conductorfunBean.mostrarcondf_id}"
							requiredMessage="Campo cédula requerido" maxlength="10"
							validatorMessage="Verificar campo c&eacute;dula solo n&uacute;meros.">
							<f:validateRegex pattern="[0-9]+" />
						</b:inputText>
					</b:column>
					<b:column span="2">
						<h:outputLabel value="Nombre y Apellido:* " />
					</b:column>
					<b:column span="4">
						<b:inputText value="#{conductorfunBean.condf_nombre}" required="true"
							requiredMessage="Campo nombre requerido" maxlength="100"
							validatorMessage="Verificar campo nombre y apellido solo letras.">
							<f:validateRegex pattern="[a-zA-Z ñíóúéáÑÁÉÍÓÚ]+" />
						</b:inputText>
					</b:column>
				</b:row>
				<br />
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Gerencia:* " />
					</b:column>
					<b:column span="4">
						<b:inputText value="#{conductorfunBean.condf_gerencia}"
							required="true" requiredMessage="Campo gerencia requerido"
							maxlength="100"
							validatorMessage="Verificar campo gerencia.">
							<f:validateRegex pattern="[a-zA-Z ñíóúéáÑÁÉÍÓÚ]+" />
						</b:inputText>
					</b:column>
					<b:column span="2">
						<h:outputLabel value="Direcci&oacute;n:* " />
					</b:column>
					<b:column span="4">
						<b:inputText value="#{conductorfunBean.condf_direccion}"
							required="true" requiredMessage="Campo direcci&oacute;n requerido"
							validatorMessage="Verificar campo direcci&oacute;n.">
							<f:validateRegex pattern="[a-zA-Z ñíóúéáÑÁÉÍÓÚ]+" />
						</b:inputText>
					</b:column>
					<b:column span="2">
						<h:outputLabel value="Estado*" rendered="#{conductorfunBean.edicion}" />
					</b:column>
					<b:column span="4">
						<b:selectOneMenu value="#{conductorfunBean.condf_estado}"
							rendered="#{conductorfunBean.edicion}">
							<f:selectItems value="#{conductorfunBean.listEstados}" />
						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="5">
						<p:commandButton value="Guardar" styleClass="btn btn-info"
							style="padding:7px;" actionListener="#{conductorfunBean.abrirDialog()}"
							update="frm messages">
						</p:commandButton>&nbsp;&nbsp;&nbsp;
						<b:commandButton value="Volver"
							action="#{conductorfunBean.volverConductorFun()}" update="frm"
							look="info" process="@this" >
						</b:commandButton>&nbsp;&nbsp;&nbsp;
					</b:column>
				</b:row>
				<br />
				<br />
			</b:panel>
		</h:form>
		<p:confirmDialog header="Confirmaci&oacute;n"
			message="Est&aacute; seguro de guardar la informaci&oacute;n?" closable="false"
			showEffect="fade" hideEffect="explode" widgetVar="gu">
			<h:form>
				<p:commandButton value="Si" styleClass="ui-confirmdialog-yes"
					icon="ui-icon-check"
					action="#{conductorfunBean.crearConductorFun()}"
					oncomplete="PF('gu').hide();" update="frm" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close"
					onclick="PF('gu').hide();" />
			</h:form>
		</p:confirmDialog>
	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="template.xhtml">
	<ui:define name="titulo">
            Vehiculo
        </ui:define>
	<ui:define name="contenido">
		<br />
		<h:form id="frm">
			<p:growl id="messages" showDetail="true" />
			<b:panel title="Registro de Vehiculos" look="primary">
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Numero de Placa:* " />
					</b:column>
					<b:column span="4">
						<b:inputText value="#{vehiculoBean.vehi_id}" required="true"
							requiredMessage="Campo num. placa requerido" maxlength="100"
							validatorMessage="Num. placa no debe contener espacios ni caracteres especiales con mayúsculas.">
							<f:validateRegex pattern="^([A-Z]{3}-\d{3,4})$" />
						</b:inputText>
					</b:column>
					<b:column span="2">
						<h:outputLabel value="Nombre:* " />
					</b:column>
					<b:column span="4">
						<b:inputText value="#{vehiculoBean.vehi_nombre}" required="true"
							requiredMessage="Campo nombre requerido" maxlength="100"
							validatorMessage="Nombre no debe contener espacios ni caracteres especiales.">
							<f:validateRegex pattern="[a-zA-Z0-9 ñíóúéáÑÁÉÍÓÚ]+" />
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Marca:* " />
					</b:column>
					<b:column span="4">
						<b:inputText value="#{vehiculoBean.vehi_marca}" required="true"
							requiredMessage="Campo marca requerido" maxlength="100"
							validatorMessage="Campo marca no debe contener espacios ni caracteres especiales.">
							<f:validateRegex pattern="[a-zA-Z0-9 ñíóúéáÑÁÉÍÓÚ]+" />
						</b:inputText>
					</b:column>
					<b:column span="2">
						<h:outputLabel value="Modelo:* " />
					</b:column>
					<b:column span="4">
						<b:inputText value="#{vehiculoBean.vehi_modelo}" required="true"
							requiredMessage="Campo modelo requerido" maxlength="100"
							validatorMessage="Campo modelo no debe contener espacios ni caracteres especiales.">
							<f:validateRegex pattern="[a-zA-Z0-9 ñíóúéáÑÁÉÍÓÚ]+" />
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Tipo:* " />
					</b:column>
					<b:column span="4">
						<b:inputText value="#{vehiculoBean.vehi_tipo}" required="true"
							requiredMessage="Campo tipo requerido" maxlength="100"
							validatorMessage="Campo tipo no debe contener espacios ni caracteres especiales.">
							<f:validateRegex pattern="[a-zA-Z0-9 ñíóúéáÑÁÉÍÓÚ]+" />
						</b:inputText>
					</b:column>
					<b:column span="2">
						<h:outputLabel value="Capacidad:* " />
					</b:column>
					<b:column span="4">
						<b:inputText value="#{vehiculoBean.vehi_capacidad}" required="true"
							requiredMessage="Campo capacidad requerido" maxlength="100"
							validatorMessage="Campo capacidad no debe contener espacios ni caracteres especiales o letras.">
							<f:validateRegex pattern="[0-9]+" />
						</b:inputText>
					</b:column>
				</b:row>
				<br />
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Estado*"
							rendered="#{vehiculoBean.edicion}" />
					</b:column>
					<b:column span="4">
						<b:selectOneMenu value="#{vehiculoBean.vehi_estado}"
							rendered="#{vehiculoBean.edicion}">
							<f:selectItems value="#{vehiculoBean.listEstados}" />
						</b:selectOneMenu>
					</b:column>
					<b:column span="2">
						<h:outputLabel value="Estado Funcional*"
							rendered="#{vehiculoBean.edicion}" />
					</b:column>
					<b:column span="4">
						<b:selectOneMenu
							value="#{vehiculoBean.vehi_estado_funcional}"
							rendered="#{vehiculoBean.edicion}">
							<f:selectItems
								value="#{vehiculoBean.listEstadosfuncional}" />
						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="5">
						<p:commandButton value="Guardar" styleClass="btn btn-info"
							style="padding:7px;" onclick="PF('gu').show();"
							update="frm messages">
						</p:commandButton>&nbsp;&nbsp;&nbsp;
					</b:column>
					<b:column span="5">
						<b:commandButton value="Volver"
							action="#{vehiculoBean.volverVehiculo()}" update="frm"
							look="info" process="@this">
						</b:commandButton>&nbsp;&nbsp;&nbsp;
					</b:column>
				</b:row>
				<br />
				<br />
			</b:panel>
		</h:form>
		<p:confirmDialog header="Confirmación"
			message="Está seguro de guardar la información?" closable="false"
			showEffect="fade" hideEffect="explode" widgetVar="gu">
			<h:form>
				<p:commandButton value="Si" styleClass="ui-confirmdialog-yes"
					icon="ui-icon-check"
					action="#{vehiculoBean.crearVehiculo()}"
					oncomplete="PF('gu').hide();" update="frm" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close"
					onclick="PF('gu').hide();" />
			</h:form>
		</p:confirmDialog>
	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="template.xhtml">
	<ui:define name="titulo">
            Conductor
        </ui:define>
	<ui:define name="contenido">
		<br />
		<h:form id="frm">
			<p:growl id="messages" showDetail="true" />
			<b:panel title="Registro de Conductores" look="primary">
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Cédula:* " />
					</b:column>
					<b:column span="4">
						<b:inputText value="#{conductorBean.cond_cedula}" required="true"
							requiredMessage="Campo cédula requerido" maxlength="100"
							validatorMessage="Cédula no debe contener espacios ni caracteres especiales.">
							<f:validateRegex pattern="[0-9]+" />
						</b:inputText>
					</b:column>
					<b:column span="2">
						<h:outputLabel value="Nombre:* " />
					</b:column>
					<b:column span="4">
						<b:inputText value="#{conductorBean.cond_nombre}" required="true"
							requiredMessage="Campo nombre requerido" maxlength="100"
							validatorMessage="Nombre no debe contener espacios ni caracteres especiales.">
							<f:validateRegex pattern="[a-zA-Z]+" />
						</b:inputText>
					</b:column>
				</b:row>
				<br />
				<b:row>
					<b:column span="4">
						<b:inputText value="#{conductorBean.cond_apellido}" required="true"
							requiredMessage="Campo apellido requerido" maxlength="100"
							validatorMessage="Apellido no debe contener espacios ni caracteres especiales.">
							<f:validateRegex pattern="[a-zA-Z]+" />
						</b:inputText>
					</b:column>
					<b:column span="2">
						<h:outputLabel value="Teléfono:* " />
					</b:column>
					<b:column span="4">
						<b:inputText value="#{conductorBean.cond_telefono}" required="true"
							requiredMessage="Campo teléfono requerido" maxlength="10"
							validatorMessage="Teléfono no debe contener letras solo números.">
							<f:validateRegex pattern="[0-9]+" />
						</b:inputText>
					</b:column>
					<b:column span="2">
						<h:outputLabel value="Estado*" rendered="#{conductorBean.edicion}" />
					</b:column>
					<b:column span="4">
						<b:selectOneMenu value="#{conductorBean.cond_estado}"
							rendered="#{conductorBean.edicion}">
							<f:selectItems value="#{conductorBean.listEstados}" />
						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="5">
						<p:commandButton value="Guardar" styleClass="btn btn-info"
							style="padding:7px;" onclick="PF('gu').show();"
							update="frm messages">
						</p:commandButton>&nbsp;&nbsp;&nbsp;
					</b:column>
				</b:row>
				<br />
				<br />
			</b:panel>
		</h:form>
		<p:confirmDialog header="Confirmación"
			message="Está seguro de guardar la información?" closable="false"
			showEffect="fade" hideEffect="explode" widgetVar="gu">
			<h:form>
				<p:commandButton value="Si" styleClass="ui-confirmdialog-yes"
					icon="ui-icon-check"
					action="#{conductorBean.crearConductor()}"
					oncomplete="PF('gu').hide();" update="frm" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close"
					onclick="PF('gu').hide();" />
			</h:form>
		</p:confirmDialog>
	</ui:define>
</ui:composition>
</html>
